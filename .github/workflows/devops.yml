name: Build Angular app
on: 
  push:
    branches: [dev, main]
  pull_request:
    types: [opened, edited]
    branches: [dev,main]

jobs:
  build-angular:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Nodejs
        uses: actions/setup-node@v4
        with: 
          node-version: 18.x

      - name: Install-Dependencies
        run: npm install
      
      - name: Build
        runs: npm run build