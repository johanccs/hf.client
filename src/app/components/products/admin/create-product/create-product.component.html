
<div class="row mt-4">
    <div class='title' style="text-align: center;">{{title}}</div>
    <div class="card" style="width: 40%; margin: 0 auto; margin-top: 0px;">
        <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
            <div class="mb-3 mt-2">
                <label for="productName" class="form-label">Product Name:</label>
                <input type="text" 
                       id="productName"
                       name="productName"
                       ngModel
                       class="form-control form-control- input-border">
            </div>
            <div class="mb-3">
                <label for="productDescription" class="form-label">Product Description:</label>
                <input type="text" 
                       id="productDescription" 
                       name="productDescription"
                       ngModel
                       class="form-control form-control-sm input-border">
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price:</label>
                <input type="text" 
                       id="price"
                       name="price" 
                       ngModel
                       class="form-control form-control-sm input-border">
            </div>
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity on hand:</label>
                <input type="text" 
                       id="quantity" 
                       name="quantity" 
                       ngModel
                       class="form-control form-control-sm input-border">
            </div>
            <div class="mb-3">
                <label for="imageUrl" class="form-label">Image Url:</label>
                <input type="text" 
                       id="imageUrl" 
                       name="imageUrl" 
                       ngModel
                       class="form-control form-control-sm input-border">
            </div>
    
            <div>
                <button type="submit" class="btn btn-warning btn-sm mb-3" style="width: 100%;">
                    <i class="bi bi-floppy"></i>
                </button>
            </div>
        </form>
    </div>
</div>
