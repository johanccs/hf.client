<label class="ms-4">{{title}}</label>
<div class="container horizontal">
    <div *ngFor="let product of products">
        <app-prod-item [cartItem]="product" (onInvoiceCreated)="addToInvoiceCollection($event)" />
    </div>
</div>

<button class="btn btn-warning mt-3 ms-4" (click)="gotoCart()">{{buttonTitle}}</button>
