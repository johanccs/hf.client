
<div class="row mt-4">
    <div class='title' style="text-align: center;">{{title}}</div>
    <div class="card" style="width: 40%; margin: 0 auto; margin-top: 20px;">
        <div class="mb-3 mt-2">
            <label for="invoiceId" class="form-label">Invoice Id:</label>
            <input type="text" id="invoiceId" class="form-control form-control-sm">
        </div>
        <div class="mb-3">
            <label for="clientName" class="form-label">Client Name</label>
            <input type="text" id="clientName" class="form-control form-control-sm">
        </div>
        <div class="mb-3">
            <label for="productId" class="form-label">Product Id:</label>
            <input type="text" id="productId" class="form-control form-control-sm">
        </div>
        <div class="mb-3">
            <label for="productName" class="form-label">Product Name</label>
            <input type="text" id="productName" class="form-control form-control-sm">
        </div>
        <div class="mb-3">
            <label for="productDesc" class="form-label">Product Description</label>
            <input type="text" id="productDesc" class="form-control form-control-sm">
        </div>

        <div>
            <button class="btn btn-primary btn-sm mb-3" style="width: 100%;">
                <i class="bi bi-printer"></i>
            </button>
        </div>
    </div>
</div>
