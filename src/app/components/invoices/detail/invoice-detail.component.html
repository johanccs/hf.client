
<div class="row mt-2">
    <div class='title' style="text-align: center;">{{title}}</div>
    <div class="card" style="width: 40%; margin: 0 auto; margin-top: 10px;">
        <div class="form-floating mb-2 mt-1">
            <input type="text" 
                   id="invoiceId" 
                   [value]="invoice.id"
                   class="form-control form-control-sm input-border">
            <label for="invoiceId" class="form-label">Invoice Id:</label>
        </div>
        <div class="form-floating mb-2">
            <input type="text" 
                   id="clientName" 
                   [value]= "invoice.clientName"
                   class="form-control form-control-sm input-border">
            <label for="clientName" class="form-label">Client Name</label>
        </div>
    
        <div class="form-floating mb-2">
            <input type="text" 
                   id="productName"
                   [value]= "invoice.productName" 
                   class="form-control form-control-sm input-border">
            <label for="productName" class="form-label">Product Name</label>
        </div>
        <div class="form-floating mb-2">
            <input type="text" 
                   id="productDesc"
                   [value]= "invoice.productDescription" 
                   class="form-control form-control-sm input-border">
            <label for="productDesc" class="form-label">Product Description</label>
        </div>
        <div class="form-floating mb-2">
            <input type="text" 
                   id="qty"
                   [value]= "invoice.quantity" 
                   class="form-control form-control-sm input-border">
            <label for="qty" class="form-label">Quantity</label>
        </div>
        <div class="form-floating mb-2">
            <input type="text" 
                   id="price"
                   [value]= "invoice.price" 
                   class="form-control form-control-sm input-border">
            <label for="price" class="form-label">Price</label>
        </div>
        <div>
            <button class="btn btn-primary btn-sm mb-3" style="width: 100%;">
                <i class="bi bi-printer"></i>
            </button>
        </div>
    </div>
</div>
